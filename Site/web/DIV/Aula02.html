<!--Ola, tudo bem?Seja bem vindoNessa Aula vamos falar um pouco sobre, Notas, acidentes e intervalosDesejo um bom curso para vocêSucesso!!!Você conhece as notas musicais? Descubra o que são, para que servem.Notas musicaisNotas musicais são os elementos mínimos de um som. Quando uma corda vibra, ela movimenta as moléculas de ar ao seu redor. As notas básicas são:do, re, mi, fa, sol, la , siNo teclado elas são distribuidas da seguinteforma:Uma dica para decorar seria:A nota DÓ, que é a primeira nota em uma escala musical se encontra antes dasduas teclas pretas e depois das três teclas pretas. A nota FÁ, fica antes das três teclas pretas. Também fica depois da nota MI e antes da nota SOL.ACIDENTEAs teclas pretas do teclado representam uma alteração nos sons das teclas brancas, aumento ou diminuindo sua tonalidade. Os sinais de alterações mais comuns são: Bequadro, Sustenido e Bemol.INTERVALOSSegundo Aristójenes, filósofo grego discípulo de Aristóteles Intervalo é a distância entre dois sons de diferentes tensões. Essas "distancias" são medidas através de tons e semitons. Algora vamos fazer um pequeno teste?Uma pequena revisão sobre o que nos vimosaté agora:Qual a menor distancia entre duas notasDuas Teclas.Um tom maior.Um semitom.Um tom, que é o som de cada tecla.Parabéns :) você Acertou!!!Que pena :( , você não acertou.Terminamos aqui nossa primeira aula--><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
