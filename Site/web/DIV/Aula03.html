<!--Ola, tudo bem?Seja bem vindoNessa Aula vamos falar um pouco sobre, Escalas MusicasDesejo um bom curso para vocêSucesso!!!Na aula passada vimos que o telcado tem doze teclas sons diferentes, hoje vamos selecionar sete delas, para criar uma escala.Afinal o que são escalas musicais?Escalas musicais são sequências ordenadas de notas.Por exemplo: dó, ré, mi, fá, sol, lá, si, dó…repetindo esse ciclo. Nessa escala, começou-se com a nota dó e foi-se seguindo uma sequência bem definida de intervalos até o retorno para a nota dó novamente. Essa sequência de distâncias foi: tom, tom, semitom, tom, tom, tom, semitom…repetindo o ciclo.Escala maiorEssa escala que mostramos é chamada de “escala maior”.Poderíamos utilizar essa mesma sequência(escala maior) começando  de uma nota que não fosse dó, por exemplo, sol. A escala então seria sol, lá, si, dó, ré, mi, fá#, sol… Note como a mesma lógica foi seguida (tom, tom, semitom, tom, tom, tom, semitom).A Segui um quadro com as escalas diatonicas maioresEscala menorA chamada “escala menor” é formada a partir da seguinte sequência: tom, semitom, tom, tom, semitom, tom, tom…repetindo o ciclo.Existe vários outros tipos de escalas que nãoserá abordada nesse curso, mas seria interessantevocê fazer uma pesquisa para conhecer maissobre elasEscalas musicais:Escala cromática: escala diatônica:  escala maior: escala menor natural escala menor harmônica escala menor melódicaescala pentatônica:escala pentatônica maiorescala pentatônica menorescala pentatônica "blues-note":escala simétrica:Algora vamos fazer um pequeno teste?Uma pequena revisão sobre o que nos vimosaté agora:O que é uma escala musical?Sequencia desordenada de notasSequencia de notas aleatórias.Sequencia ordenadas de notas.nenhuma das opções.Parabéns :) você Acertou!!!Que pena :( , você não acertou.Terminamos aqui nossa primeira aula--><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
