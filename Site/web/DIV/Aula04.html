<!--Ola, tudo bem?Seja bem vindoNessa Aula vamos falar um pouco sobre, os acordesDesejo um bom curso para vocêSucesso!!!Até agora já apredemos sobre as notas musicaisEscalas e agora vamos desvendar esse mistérioque são os acordes.AcordesOs acordes nada mais são que a combinação de notas de uma determinada escala, dividida em graus empilhada em intervalos de 3º e 5º graus. Temos basicamente três tipos de acordes, que são: Tríades, Tétrades,Tétrades AcrescentadasTríades: Acordes formados por três notas. Entre estes estão os acordes básicos, Do - Re - Mi - Fá - Sol - La - Si, tanto Maiores, como Menores e também Sustenidos (#) e Bemois (b), além dos Diminutos.Tétrades: Acordes formados por quatro notas. Entre estes estão todas as tríades, acrescidas de um 4 nota, que pode ser, por exemplo, Sétima (7), Nona (9), Sétima Maior (+7).Tétrades Acrescentadas: Acordes formados por cinco ou mais notas. Entres estes estão todas as tétrades, acrescidas de uma ou mais notas, como por exemplo, Sétima Maior e Nona, ficaria +7, 9.CIFRAS:Cifra é um sistema de notação musical usado para indicar, por meio de símbolos os acordes .Abaixo uma tabela com a notas musicais e a cifra correspondente.ACORDES:Algora vamos fazer um pequeno teste?Uma pequena revisão sobre o que nos vimosaté agora:O que são as cifra das notas la, sol e doD, G , C.A, G, C.B, C, D.A,F,C.Parabéns :) você Acertou!!!Que pena :( , você não acertou.Terminamos aqui nossa primeira aula--><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
