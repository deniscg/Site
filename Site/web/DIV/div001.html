<script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }

            function init() {
                var page = getUrlVars()["page"];
                document.getElementById( "div"+page ).style.display = "inline";
            }


</script>
