<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Incluindo o jQuery que é requisito do JavaScript do Bootstrap localmente-->
    <script src="bootstrap/js/jquery-1.9.1.min.js"></script>

    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">E-mail</label>
        <div class="controls">
            <input id="inputEmail" type="text" placeholder="Digite o e-mail..." />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputSenha">Senha</label>
        <div class="controls">
            <input id="inputSenha" type="password" placeholder="Digite a senha..." />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox"><input type="checkbox" /> Lembrar a minha senha</label>
            <button class="btn" type="submit">Acessar</button>
        </div>
    </div>
</form>
</html>
